<!DOCTYPE html>
<html>

<head>
  <title>Carrousel Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../CSS/style1.css">
</head>

<body>
  <header class="container overflow-hidden">
    <div class="row d-flex align-items-center">
      <nav class="navbar d-flex">
        <a href="#" class="navbar-logo"><img class="img-fluid" id="img-logo" alt="img-logo"
            src="../assets/img/logo_transparent.png"></a>
        <div class="navbar-right align-items-center">
          <a href="#">Accueil</a>
          <a href="#">Cat√©gories</a>
          <a href="#">Plats</a>
          <a href="#">Contacte</a>
        </div>
        <div class="col-md-1"><input placeholder="Votre recherche" id="search" type="search"></div>
      </nav>
      <div class="video container-fluid">
        <video autoplay loop muted id="video-bg">
          <source src="../assets/pizza-fond.mp4">
        </video>
      </div>
    </div>
  </header>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <div class="card-item">
          <img src="../assets/img/pasta_cat.jpg" class=" img-fluid" alt="salade">
        </div>
        <div class="card-item">
          <img src="../assets/img/pasta_cat.jpg" class=" img-fluid" alt="salade">
        </div>
        <div class="card-item">
          <img src="../assets/img/burger.jpg" class=" img-fluid" alt="salade">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <footer>
    <div class="footer">
        <ul class="list-inline text-center">
            <li class="list-inline-item">
                <a href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="list-inline-item">
                <a href="#"><i class="bi bi-geo-alt"></i></a>
            </li>
            <li class="list-inline-item">
                <a href="#"><i class="bi bi-instagram"></i></a>
            </li>
        </ul>
    </div>
</footer>
  <script src="../../FRONT/DYNAMIQUE/JAVASCRIPT/script.js"></script>
</body>

</html>
