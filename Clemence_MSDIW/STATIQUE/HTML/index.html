<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel boostrap 5 </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

    <!-- Les indicateurs (slide actif) du carousel -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
    </div>

    <!-- Les slides du carousel -->
    <div class="carousel-inner">

      <!-- Slide 1 (slide actif) -->
      <div class="carousel-item active">

        <!-- La row -->
        <div class="row">

          <!-- Les colonnes responsives : N colonnes -->
          <div class="col-md-3 col-sm-6 col-6">
            <div class="card align-items-center">
              <img src="../assets/img/pizza.jpg" class="card-img-top" style="width: 12rem;" alt="Pizza">
              <div class="card-text">
                <div class="carousel-caption d-none d-md-block">
                  <a href="#">
                    <h5>Pizza</h5>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-6">
            <div class="card align-items-center">
              <img src="../assets/img/salade_cat.jpg" class="card-img-top" style="width: 10rem;" alt="Salade">
              <div class="card-text">
                <div class="carousel-caption d-none d-md-block">
                  <a href="#">
                    <h5>Salade</h5>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-6">
            <div class="card align-items-center">
              <img src="../assets/img/pasta_cat.jpg" class="img-fluid" style="width: 12rem;" alt="Pasta">
              <div class="carousel-caption d-none d-md-block">
                <div class="card-text">
                  <a class="#">
                    <h5>Pasta</h5>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="col-md-3 col-sm-6 col-6">
          <div class="card align-items-center">
            <img src="../assets/img/asian_food_cat.jpg" class="img-fluid" style="width: 12rem;" alt="Asia">
            <div class="carousel-caption d-none d-md-block">
              <div class="card-text">
                <a class="#">
                  <h5>Asia</h5>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-6">
          <div class="card align-items-center">
            <img src="../assets/img/burger.jpg" class="img-fluid" style="width: 12rem;" alt="Asia">
            <div class="carousel-caption d-none d-md-block">
              <div class="card-text">
                <a class="#">
                  <h5>Burger</h5>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item"></div>

    </div>

    <!-- Les boutons suivant et pécédent -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
