<!DOCTYPE html>
<html>

<head>
    <title>Carrousel Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicateurs -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel " data-slide-to="3"></li>
        </ul>

        <!-- Contenu des diapositives -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../assets/img/pizza.jpg" alt="Image 1">
                <div class="carousel-caption">
                    <h3>Titre 1</h3>
                    <p>Description 1</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="../assets/img/pasta_cat.jpg" alt="Image 2">
                <div class="carousel-caption">
                    <h3>Titre 2</h3>
                    <p>Description 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../assets/img/burger.jpg" alt="Image 3">
                <div class="carousel-caption">
                    <h3>Titre 3</h3>
                    <p>Description 3</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../assets/img/asian_food_cat.jpg" alt="Image 3">
                <div class="carousel-caption">
                    <h3>Titre 3</h3>
                    <p>Description 3</p>
                </div>
            </div>
        </div>

    </div>

    <!-- ContrÃ´les de navigation -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
    </div>

</body>

</html>
