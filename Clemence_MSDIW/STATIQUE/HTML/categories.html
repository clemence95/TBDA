<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style1.css">
    <title>TheDestrict</title>
</head>

<body>
    <header class="container overflow-hidden">
        <div class="row d-flex align-items-center">
            <nav class="navbar d-flex">
                <a href="#" class="navbar-logo"><img class="img-fluid" id="img-logo" alt="img-logo"
                        src="../assets/img/logo_transparent.png"></a>
                <div class="navbar-right align-items-center">
                    <a href="#">Accueil</a>
                    <a href="#">Cat√©gories</a>
                    <a href="#">Plats</a>
                    <a href="#">Contacte</a>
                </div>
                <div class="col-md-1"><input placeholder="Votre recherche" id="search" type="search"></div>
            </nav>
            <div class="video container-fluid">
                <video autoplay loop muted id="video-bg">
                    <source src="../assets/pizza-fond.mp4">
                </video>
            </div>
        </div>
    </header>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner d-flex">
            <div class="carousel-item active">
                <div class="card align-items-center">
                    <img src="../assets/img/pizza.jpg" class="card-img-top" style="width: 10rem;" alt="Pizza">
                    <div class="card-text">
                        <div class="carousel-caption d-none d-md-block">
                            <a href="#">
                                <h5>Pizza</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card align-items-center">
                    <img src="../assets/img/salade_cat.jpg" class="card-img-top" style="width: 10rem;" alt="Salade">
                    <div class="card-text">
                        <div class="carousel-caption d-none d-md-block">
                            <a href="#">
                                <h5>Salade</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card align-items-center">
                    <img src="../assets/img/pasta_cat.jpg" class="img-fluid" alt="Pasta">
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card-text">
                            <a class="#">
                                <h5>Pasta</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card align-items-center">
                    <div class="carousel-item">
                        <img src="../assets/img/burger.jpg" class="img-fluid" alt="Burger">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Burger</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/burger.jpg" class="img-fluid" alt="Burger">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Burger</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <footer>
            <div class="footer">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#"><i class="bi bi-geo-alt"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#"><i class="bi bi-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</body>

</html>
