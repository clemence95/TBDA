<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style1.css">
    <title>TheDestrict</title>
</head>

<body>
    <header class="container overflow-hidden">
        <div class="row d-flex align-items-center">
            <nav class="navbar d-flex">
                <a href="#" class="navbar-logo"><img class="img-fluid" id="img-logo" alt="img-logo"
                        src="../assets/img/logo_transparent.png"></a>
                <div class="navbar-right align-items-center">
                    <a href="#">Accueil</a>
                    <a href="#">Catégories</a>
                    <a href="#">Plats</a>
                    <a href="#">Contacte</a>
                </div>
                <div class="col-md-1"><input placeholder="Votre recherche" id="search" type="search"></div>
            </nav>
            <div class="video container-fluid">
                <video autoplay loop muted id="video-bg">
                    <source src="../assets/pizza-fond.mp4">
                </video>
            </div>
        </div>
    </header>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicateurs -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item  active ">
                <img src="../assets/img/pizza.jpg" alt="Image 1">
                <div class="carousel-caption">
                    <h3>Image 1</h3>
                    <p>Description de l'image 1.</p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="../assets/img/pasta_cat.jpg" alt="Image 2">
                <div class="carousel-caption">
                    <h3>Image 2</h3>
                    <p>Description de l'image 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../assets/img/burger.jpg" alt="Image 3">
                <div class="carousel-caption">
                    <h3>Image 3</h3>
                    <p>Description de l'image 3.</p>
                </div>
            </div>
        </div>

        <!-- Contrôles -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <footer>
        <div class="footer">
            <ul class="list-inline text-center">
                <li class="list-inline-item">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="#"><i class="bi bi-geo-alt"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="#"><i class="bi bi-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
