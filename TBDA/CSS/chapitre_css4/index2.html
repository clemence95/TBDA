<!DOCTYPE html>

<head>
    <!--Définis le type de document "https://fr.wikipedia.org/wiki/Liste_de_langages_de_programmation"-->
    <!--XML,HTML,XHTML ou YAML sont des langages informatiques de représentation de données-->
    <!--HTML dans sa derniere version HTML5 (HyperText Markup Language "Langage de balisage hypertexte")
      -- https://fr.wikipedia.org/wiki/Hypertext_Markup_Language / https://www.w3schools.com/tags/ -->
    <html lang="fr">
    <!-- ------------------ -->
    <!-- Debut de la balise head-->



    <!--Encodage UTF-8 conçu pour coder l'ensemble des caractères-->
    <meta charset="UTF-8">

    <!--Permet d'indiquer comment le navigateur doit afficher la page sur différents apppareils-->
    <meta name="viewport" content="width=device-width, initial-scalet=1,shrink-to-fit=no">
    <meta name="X-UA-Compatible" content="ie_edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <!-- La balise meta-description est très importante en référencement naturel, elle doit etre utile, attrayante et persuasive -->
    <meta name="description" content="Description de mon site" />

    <!--L'élément title utile et obligatoire-->
    <title>Titre de mon onglet</title>
    <!-- On relie ensuite nos feuilles de styles CSS--
<-- L'élément title utile et obligatoire"-->
    <title>Titre de mon onglet</title>
    <!--Icone de l'onglet Attention l'extension de l'image doit etre en .jpg/(identique) -->
    <link rel="icon" href="Logo_Afpa.jpg" />

    <!--On relie ensuite nos feuilles de styles CSS-->
    <link rel="stylesheet" href="style2.css">

</head>

<!-------- Fin de la balise head --------->

<!-- ---------------------------------- -->
<!-- N'oubliez pas de commenter votre code ! Utile pour les petits et les gros projets, en solo ou en équipe ! -->
